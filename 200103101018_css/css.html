<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of CSS</title>
    <link rel="stylesheet" href="css.css">
    <style>
      #internal{
             color:seagreen;
             background-color: aqua;
        }
    </style>
</head>
<body>
    <h3 style=color:red;background-color:blue;>Types Of CSS</h3>
    
    <p style=color:blue;background-color:aquamarine; >This is Inline CSS</p>

    <p id="internal">This is Internal CSS</p>

    <p id="external">This is External CSS</p>
    <!-- order:1. INLINE,2.INTERNAL & EXTERNAL(which write in last it execute first means it take a stand)
    when you mark (!important) its 100% execute and give result withput showing order -->
</body>
</html>
