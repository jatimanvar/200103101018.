<!DOCTYPE html>
<html>

<head>
    <title>Animation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#a1").click(function () {
                $("div").animate({ left: '250px' });
            });
            $("#a2").click(function () {
                $("div").animate({
                    left: '250px',
                    opacity: '0.5',
                    height: '150px',
                    width: '150px'
                });
            });
            $("#a3").click(function () {
                var div = $("div");
                div.animate({ height: '250px', opacity: '0.4' }, "slow");
                div.animate({ width: '250px', opacity: '0.8' }, "slow");
                div.animate({ height: '150px', opacity: '0.4' }, "slow");
                div.animate({ width: '150px', opacity: '0.8' }, "slow");
            });
        });
    </script>
    <style>
        button{
            background-color: black;
            color: white;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>

    <button id="a1">Animation1</button>
    <button id="a2">Animation2</button>
    <button id="a3">Animation3</button>



    <div style="background:red;height:150px;width:150px;position:absolute;"></div>

</body>

</html>
