<html>
    <head>
        <title>Demo Java Script</title>
        <script src="demo.js"></script> 
        <script>
            function demoAlertInternal() {
                alert('Hey!! Good Morning');
            }

            function demoConfirmInternal() {
                if(confirm('Are You Sure...!?')){
                    alert('yes');
                }
                else{
                    alert('no');
                }
            }

            function demoPromptInternal() {
                var fName=prompt('Enter Your First Name...');
                var lName=prompt('Enter Your Last Name...');

                alert(fName+" "+lName);
            }

            function bodyBGBlue(){
				document.body.style.backgroundColor="Blue";
			}
			function divBGOrange(){
				document.getElementById("D1").style.backgroundColor="Orange";
			}

            function bodyBGDynamic(){
                document.body.style.backgroundColor=prompt("Enter color name...");
            }
			function divBGDynamic(){
				document.getElementById("D1").style.backgroundColor=prompt("Enter color name...");
			}

            function bodyBGCP1(){
				document.body.style.backgroundColor=document.getElementById("CP1").value;
			}
			function divBGCP2(){
				document.getElementById("D1").style.backgroundColor=document.getElementById("CP2").value;
			}
        </script>
        <style>
            body {background-color:rgb(89, 207, 237);}
            div {background-color: rgb(251, 160, 230); height: 160px; width: 300px; text-align: center; padding-top: 140px;border: 2px solid black;}
        </style>
    </head>
    <body>
        <div id="D1">Jatin Manvar</div><hr/>
        <input type="button" value="Alert Inline" onclick="alert('Hey!! Good Morning')">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" value="Confirm Inline" onclick="confirm('Are You Sure...!?')">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" value="Prompt Inline" onclick="prompt('Enter Your Name...')"><hr/>

        <input type="button" value="Alert Internal" onclick="demoAlertInternal()">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" value="Confirm Internal" onclick="demoConfirmInternal()">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" value="Prompt Internal" onclick="demoPromptInternal()"><hr/>

        <input type="button" value="Alert External" onclick="demoAlertExternal()">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" value="Confirm External" onclick="demoConfirmExternal()">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" value="Prompt External" onclick="demoPromptExternal()"><hr/>

        <input type="button" value="Body Bg Blue" onclick="bodyBGBlue()" />&nbsp;&nbsp;
		<input type="button" value="Div Bg Orange" onclick="divBGOrange()" />&nbsp;&nbsp;<hr/>

		<input type="button" value="Body Bg Prompt" onclick="bodyBGDynamic()" />&nbsp;&nbsp;
		<input type="button" value="Div Bg Prompt" onclick="divBGDynamic()" />&nbsp;&nbsp;<hr/>

		<input type="color" id="CP1" onchange="bodyBGCP1()" />&nbsp;&nbsp;
		<input type="color" id="CP2" onchange="divBGCP2()" />&nbsp;&nbsp;
    </body>
</html>
