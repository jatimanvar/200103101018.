<html lang = "en">
   <head>
      <meta charset = "utf-8">
      <title>Resizable Jquery UI</title>
      <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet" type="text/css">
      <script src = "https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
      <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>
      
      <!-- CSS -->
      <style type="text/css">
         .ui-widget-header {
            background:palevioletred;
            border: 2px solid black;
            color: black;
            font-weight: bold;
         }
         .ui-widget-content {
            background: palevioletred;
            border: 2px solid gray;
            color: black;
         }
         #MyDiv
         { 
             width: 200px; 
             height: 200; 
             padding: 15px;
             text-align: center; 
             margin: 0px; 
       }
      </style>
      <script type="text/javascript">
         $(document).ready(function(){
              $("#MyDiv").resizable();
          });
      </script>
   </head>

   <body>
      <div id="MyDiv" class="ui-widget-content"> 
           <h3 class="ui-widget-header">Hello Resize The Box</h3>
      </div>
  </body>
</html>
